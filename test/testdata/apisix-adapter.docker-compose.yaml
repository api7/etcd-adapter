version: "3"

services:
  apisix:
    image: apache/apisix:3.2.0-debian
    restart: always
    depends_on:
      - etcd-adapter
    volumes:
      - ./config/apisix-config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9443:9443/tcp"
    networks:
      - apisix
  
  etcd-adapter:
    image: etcd-adapter:latest
    restart: always
    ports:
      - "12379:12379/tcp"
    networks:
      - apisix

networks:
  apisix:
    driver: bridge
